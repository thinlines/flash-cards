<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FSRS Flashcards</title>
  <style>
    @import "./styles.css";
  </style>
</head>
<body class="min-h-screen grid place-items-center bg-[radial-gradient(1200px_800px_at_20%_10%,#0f172a_0%,#0b0f14_60%)] text-gray-200 antialiased">
  <div class="w-full max-w-[920px] p-6">
    <!-- Top bar -->
    <div class="mb-4 flex items-center gap-3">
      <div class="font-bold tracking-[0.2px]">FSRS Flashcards</div>

      <span id="due-pill" class="rounded-full border border-slate-700 bg-slate-900 px-2.5 py-1 text-xs text-gray-400">Due: 0</span>
      <span id="new-pill" class="rounded-full border border-slate-700 bg-slate-900 px-2.5 py-1 text-xs text-gray-400">New: 0</span>

      <span class="grow"></span>

      <button id="export-btn" title="Download your study state as JSON"
        class="inline-flex items-center rounded-lg border border-slate-700 bg-slate-900 px-4 py-2 text-gray-200 transition hover:bg-slate-800 active:translate-y-px">Export</button>

      <label for="import-input" title="Restore study state from JSON"
        class="inline-flex cursor-pointer items-center rounded-lg border border-slate-700 bg-slate-900 px-4 py-2 text-gray-200 transition hover:bg-slate-800 active:translate-y-px">Import</label>
      <input id="import-input" type="file" accept="application/json" class="hidden" />

      <button id="reset-btn" title="Forget progress for this deck"
        class="inline-flex items-center rounded-lg border border-slate-700 bg-slate-900 px-4 py-2 text-gray-200 transition hover:bg-slate-800 active:translate-y-px">Reset</button>

      <button id="help-btn" title="How to use"
        class="inline-flex items-center justify-center rounded-lg border border-slate-700 bg-slate-900 px-3 py-2 text-gray-200 transition hover:bg-slate-800 active:translate-y-px">?</button>
    </div>

    <!-- Card -->
    <div id="card" class="rounded-[18px] border border-slate-700 bg-gradient-to-b from-slate-900 to-[#0b1020] p-[clamp(16px,3.5vw,28px)] shadow-[0_10px_30px_rgba(0,0,0,0.35)]">
      <div id="front" class="text-[clamp(20px,3.2vw,30px)] font-semibold">Loadingâ€¦</div>
      <div id="back" class="mt-3 hidden text-[clamp(18px,2.8vw,24px)] text-gray-300"></div>

      <div id="show-row" class="mt-4 flex flex-wrap gap-3">
        <button id="reveal-btn"
          class="inline-flex items-center gap-2 rounded-lg border border-slate-700 bg-slate-900 px-4 py-2 font-medium text-gray-200 transition hover:bg-slate-800 active:translate-y-px">
          Show answer
          <span class="inline-flex items-center rounded-md border border-slate-600 bg-slate-900 px-1.5 py-0.5 font-mono text-xs text-slate-300">Space</span>
        </button>
      </div>

      <div id="rate-row" class="mt-3 hidden grid grid-cols-4 gap-2">
        <button class="rounded-lg border border-red-400/40 bg-red-900/40 px-3 py-3 text-center font-semibold text-red-100 transition hover:bg-red-900/50 active:translate-y-px" data-grade="1">
          Again <span class="ml-1 inline-flex items-center rounded-md border border-slate-600 bg-slate-900 px-1.5 py-0.5 font-mono text-xs text-slate-300">1</span>
        </button>
        <button class="rounded-lg border border-amber-400/40 bg-amber-900/40 px-3 py-3 text-center font-semibold text-amber-100 transition hover:bg-amber-900/50 active:translate-y-px" data-grade="2">
          Hard <span class="ml-1 inline-flex items-center rounded-md border border-slate-600 bg-slate-900 px-1.5 py-0.5 font-mono text-xs text-slate-300">2</span>
        </button>
        <button class="rounded-lg border border-emerald-400/40 bg-emerald-900/40 px-3 py-3 text-center font-semibold text-emerald-100 transition hover:bg-emerald-900/50 active:translate-y-px" data-grade="3">
          Good <span class="ml-1 inline-flex items-center rounded-md border border-slate-600 bg-slate-900 px-1.5 py-0.5 font-mono text-xs text-slate-300">3</span>
        </button>
        <button class="rounded-lg border border-cyan-400/40 bg-cyan-900/40 px-3 py-3 text-center font-semibold text-cyan-100 transition hover:bg-cyan-900/50 active:translate-y-px" data-grade="4">
          Easy <span class="ml-1 inline-flex items-center rounded-md border border-slate-600 bg-slate-900 px-1.5 py-0.5 font-mono text-xs text-slate-300">4</span>
        </button>
      </div>

      <div class="mt-2 flex flex-wrap items-baseline gap-2 text-sm text-gray-400">
        <span id="meta-id"></span>
        <span id="meta-next"></span>
        <span id="meta-stats"></span>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-4 text-gray-400">
      <details id="help" class="rounded-lg border border-slate-700 bg-slate-900 p-2.5">
        <summary class="cursor-pointer font-semibold text-slate-300">Quick help</summary>
        <div class="mt-2">
          <ul class="list-disc space-y-1 pl-6">
            <li>
              Press <span class="inline-flex items-center rounded-md border border-slate-600 bg-slate-900 px-1.5 py-0.5 font-mono text-xs text-slate-300">Space</span>
              to reveal, then
              <span class="inline-flex items-center rounded-md border border-slate-600 bg-slate-900 px-1.5 py-0.5 font-mono text-xs text-slate-300">1</span>/<span class="inline-flex items-center rounded-md border border-slate-600 bg-slate-900 px-1.5 py-0.5 font-mono text-xs text-slate-300">2</span>/<span class="inline-flex items-center rounded-md border border-slate-600 bg-slate-900 px-1.5 py-0.5 font-mono text-xs text-slate-300">3</span>/<span class="inline-flex items-center rounded-md border border-slate-600 bg-slate-900 px-1.5 py-0.5 font-mono text-xs text-slate-300">4</span>
              for Again/Hard/Good/Easy.
            </li>
            <li>Your progress is saved locally (no accounts/servers). Use <em>Export</em> to back it up.</li>
            <li>Edit cards in <code>src/cards.json</code>. The build will inline them into the final single HTML.</li>
          </ul>
        </div>
      </details>
    </div>
  </div>

  <!-- Parcel will bundle this and our postbuild step will inline it so the final file is one HTML -->
  <script type="module">import "./main.ts"</script>
</body>
</html>
